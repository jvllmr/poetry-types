[tool.poetry]
name = "poetry-types"
version = "0.3.5"
description = "A poetry plugin that adds/removes type stubs as dependencies like the mypy --install-types command."
authors = ["Jan Vollmer <jan@vllmr.dev>"]
license = "MIT License"
readme = "README.md"
repository = "https://github.com/jvllmr/poetry-types"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Natural Language :: English",
]

[tool.poetry.dependencies]
python = "^3.7"
poetry = "^1.2"
tomlkit = "^0.11.4"
packaging = "^21.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
tox = "^3.25.0"
tox-poetry = "^0.4.1"
black = "^22.6.0"
pip = "^22.2.2"

[tool.pyaphid]
forbidden = ["print"]

[tool.isort]
profile = "black"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-types = "poetry_types.poetry_types:PoetryTypes"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist= py37,py38, py39, py310, py311

[testenv]
commands =
    pytest

"""
