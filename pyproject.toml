[tool.poetry]
name = "poetry-types"
version = "0.2.2"
description = "A poetry plugin that automatically adds type subs as dependencies like the mypy --install-types command."
authors = ["Jan Vollmer <zunder325@gmail.com>"]
license = "MIT License"
readme="README.md"
repository="https://github.com/jvllmr/poetry-types"
classifiers=[
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
        "Natural Language :: English",
    ]

[tool.poetry.dependencies]
python = "^3.7"
poetry = {version = "^1.2.0b1", allow-prereleases = true}
colorama = "^0.4.4"




[tool.poetry.group.dev.dependencies]
black = {version = "^21.11-beta.1", allow-prereleases = true}
pytest = "^6.2.5"
flake8 = "^4.0.1"
tox = "^3.25.0"
tox-poetry = "^0.4.1"



[tool.isort]
profile= "black"



[tool.poetry.group.types.dependencies]
types-colorama = "^0.4.6"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-types = "poetry_types.poetry_types:PoetryTypes"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist= py37,py38, py39, py310

[testenv]
commands =
    pytest

"""
